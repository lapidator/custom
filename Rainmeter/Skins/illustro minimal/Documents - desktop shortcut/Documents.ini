[Rainmeter]
Author= Kry+

[Metadata]
Description=Shortcut for a file or directory, so it does not need to have an icon on desktop anymore.

[Variables]
@include=#@#variables.ini

[Meter]
Meter=String
StringCase=None
StringStyle=Bold
StringEffect=Shadow
FontFace=#FontName#
FontSize=#TextSize#
FontColor=#TextColor#
FontEffectColor=#ShadowColor#
Text="documents"
AntiAlias=1
LeftMouseUpAction=!Execute["C:\Users\Krypelus\Desktop_for_rm\desktop-documents"]

[Bar]
Meter=Bar
BarOrientation=Horizontal
BarColor=#BarFColor#
SolidColor=#BarBGColor#
X=1
Y=12
W=58
H=1